<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./styles.css' rel="stylesheet" />
    <title>Getting started with VueJs</title>
</head>
<body>
    <div id='app'>
        <div class="d-flex">
            <div class='w-50'>
                <form class="form-container">
                    <div class="form-input my-3">
                        <label for='name'>Name</label>
                        <input type="text" v-model='formData.name' />
                    </div>
                    <div class="form-input my-3">
                        <label for='email'>Email</label>
                        <input type="email" v-model='formData.email' />
                    </div>
                    <button @click.prevent='submitForm' class="submit-btn">Log In</button>
                </form>
            </div>
            
            <div class="w-50">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                    <tr v-for='data in tableData'>
                        <td>{{ data.name }}</td>
                        <td>{{ data.email }}</td>
                    </tr>
                </table>
            </div>
        </div>

        <h1>{{ product }} are in stock</h1>

        <ul>
            <li v-for='product in products'>
                {{ product }}
            </li>
        </ul>

        <ul>
            <li v-for='product in newProducts' class="my-3">
                <input type='number' v-model.number='product.quantity' />
                {{ product.name }}
                <span v-if='product.quantity === 0'>
                    - OUT OF STOCK
                </span>
                <span v-else-if='product.quantity < 4 && product.quantity > 0'>
                    - LOW STOCK
                </span>
                <span v-else>
                    - IN STOCK
                </span>
                <button @click='product.quantity += 1'>Add</button>
                <button @click='product.quantity -= 1'>Subtract</button>
            </li>
        </ul>

        <h1>Total Inventory: {{ totalProducts }}</h1>

        <p>{{ greeting }}</p>
        <button v-on:click='greet'>Greet</button>

        <!-- List rendering -->
        <ul>
            <li v-for='name in names'>{{ name }}</li>
        </ul>

        <!-- v-model -->
        <input type="text" placeholder="name" v-model=name />
        <p>My name is {{ name }}</p>


        <p>{{ message }}</p>
        <button v-on:click='reverseMessage'>Reverse message</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src='./main.js'></script>
</body>
</html>
